<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>StopWatch</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="./assets/javascript/index.js" defer></script>
  </head>
  <body>
    <div id="container">
      <center>
        <div class="my-title">
          StopWatch
        </div>
        <div class="text">
          <p class="title">Equality and Diversity</p>
          <p class="simple-text">
            Rebase promotes equal chances for every group of people from every
            race, tradition , religious beliefs and any part of the world.
           
          </p>
        </div>
      </center>
      <div class="timecontainer">
        <div class="display">
          <p class="days">01</p>
          <p class="timetxt">Days</p>
        </div>
        <div class="display">
          <p class="hours">00</p>
          <p class="timetxt">Hours</p>
        </div>
        <div class="display">
          <p class="minutes">00</p>
          <p class="timetxt">Minutes</p>
        </div>
        <div class="display">
          <p class="seconds">00</p>
          <p class="timetxt">Seconds</p>
        </div>
        <div class="display">
          <p class="thirds">00</p>
          <p class="timetxt">Thirds</p>
        </div>
      </div>
      <center>
<div class="manager">
        <button class="btn-manager" id="start">Start</button>
        <button class="btn-manager" id="stop">stop</button>
        <button class="btn-manager" id="reset">reset</button>
      </div>
      </center>
    </div>
  </body>
</html>
